apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservice-ingress
  namespace: cloud-computing
  labels:
    name: ingress
spec:
  rules:
  - host: cloudcomputing.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: catalog
            port: 
              number: 8080
