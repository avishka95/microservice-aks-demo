apiVersion: v1
kind: Service
metadata:
  labels:
    run: apache
  name: apache
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    run: apache
  type: {{ .Values.apache.service.type }}
status:
  loadBalancer:
    ingress:
      - ip: {{ .Values.apache.service.loadbalancerip }}